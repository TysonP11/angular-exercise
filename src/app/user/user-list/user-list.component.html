<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody>
                <app-user-item *ngFor="let user of users; let i = index" [indexOfUser]="i" [user]="user"></app-user-item>
            </tbody>
        </table>
        
    </div>
</div>
