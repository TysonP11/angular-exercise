
<div class="row">
        <div class="col-xs-12">
            <form #newUser="ngForm" (ngSubmit)="handleSubmit(newUser)" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ngModel name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" ngModel name="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dob">DoB</label>
                    <input type="date" ngModel name="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-select" ngModel name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="ambiguous">Rather not say</option>
                    </select>
                </div>
                <div class="row justify-content-end">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit">Submit</button>        
                        <button class="btn btn-primary" type="button">Clear</button>
                    </div>
                </div>
            </form>
        </div>
</div>
